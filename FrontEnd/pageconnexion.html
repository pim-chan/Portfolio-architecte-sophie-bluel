<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de connexion</title>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/pageconnexion.css">
</head>
<body>
    <header>
		<h1>Sophie Bluel <span>Architecte d'inteérieur</span></h1>
		<nav>
			<ul>
				<li>projets</li>
				<li>contact</li>
				<li>login</li>
				<li><img src="./assets/icons/instagram.png" alt="Instagram"></li>
			</ul>
		</nav>
	</header>
    <main id="login">
        <h2>Log In</h2>
        <form action="/login" method="post">
            <div class="login-form">
                <div class="input-container">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-container">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" name="password" required>
                </div>
            </div>
            <div>
                <input type="submit" value="Se connecter" class="button-login">
            </div>
            <div>
                <a href="/forgot-password" class="forgot-password">Mot de passe oublié?</a>
            </div>
        </form>
    </main>
    <footer class="footer">
		<nav>
			<ul>
				<li>Mentions Légales</li>
			</ul>
		</nav>
	</footer>
</body>
</html>
